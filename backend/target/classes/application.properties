# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/loginsignup  # MongoDB URI (change as per your setup)
spring.data.mongodb.database=loginsignup                    # The name of your MongoDB database

# Server Configuration
server.port=8080  # The port on which your Spring Boot app will run (default is 8080)

# Spring Security: Disable CSRF for simplicity in API testing (Optional, for non-production)
spring.security.csrf.enabled=false

# Logging Configuration (Optional, for more detailed logging)
logging.level.org.springframework.web=DEBUG  # Logs HTTP requests and responses
logging.level.com.example.loginsignup=DEBUG  # Logs application-specific info

# MongoDB Connection Pooling (Optional for better performance in production)
spring.data.mongodb.max-connection-idle-time=60000  # 1 minute idle time
spring.data.mongodb.min-connection-per-host=10     # Min connections per host
spring.data.mongodb.max-connection-per-host=100    # Max connections per host

# Custom Settings (Optional, for example)
# Set the default language for the app (Optional)
spring.messages.basename=messages
